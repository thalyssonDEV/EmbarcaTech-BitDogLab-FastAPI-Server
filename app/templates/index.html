<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server BitDogLab</title>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <!-- Masterpiece CSS -->
  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Cabeçalho com gradiente -->
    <header class="header">
      <h1>Leituras BitDogLab</h1>
    </header>

    <!-- GRID DE CARDS -->
    <div class="grid">
      <!-- CARD: Direction -->
      <div class="card direction">
        <div class="icon-wrapper"><i class="fas fa-arrow-up"></i></div>
        <h2>Direction</h2>
        <div class="value" id="direction"></div>
      </div>

      <!-- CARD: VRX -->
      <div class="card vrx">
        <div class="icon-wrapper"><i class="fas fa-tachometer-alt"></i></div>
        <h2>VRX</h2>
        <div class="value" id="vrx"></div>
      </div>

      <!-- CARD: VRY -->
      <div class="card vry">
        <div class="icon-wrapper"><i class="fas fa-tachometer-alt"></i></div>
        <h2>VRY</h2>
        <div class="value" id="vry"></div>
      </div>

      <!-- CARD: Button Status -->
      <div class="card button">
        <div class="icon-wrapper"><i class="fas fa-hand-pointer"></i></div>
        <h2>Button</h2>
        <div class="value" id="button_status"></div>
      </div>
    </div>
  </div>

  <!-- Script de requisição -->
  <script src="static/js/apiRequests.js"></script>
</body>
</html>
