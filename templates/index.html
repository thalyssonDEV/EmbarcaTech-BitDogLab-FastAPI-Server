<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server BitDogLab</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
  <div class="container">

    <header class="header">
      <h1>Leituras BitDogLab</h1>
    </header>

    <div class="grid">
      <div class="card direction">
        <div class="icon-wrapper"><i class="fas fa-arrow-up"></i></div>
        <h2>Direction</h2>
        <div class="value" id="direction"></div>
      </div>

      <div class="card vrx">
        <div class="icon-wrapper"><i class="fas fa-tachometer-alt"></i></div>
        <h2>Axis X</h2>
        <div class="value" id="vrx"></div>
      </div>

      <div class="card vry">
        <div class="icon-wrapper"><i class="fas fa-tachometer-alt"></i></div>
        <h2>Axis Y</h2>
        <div class="value" id="vry"></div>
      </div>

      <div class="card button">
        <div class="icon-wrapper"><i class="fas fa-hand-pointer"></i></div>
        <h2>Button Status</h2>
        <div class="value" id="button_status"></div>
      </div>

      <div class="card sensor">
        <div class="icon-wrapper"><i class="fas fa-microchip"></i></div>
        <h2>HC-SR04 Value</h2>
        <div class="value" id="sensor_status"></div>
      </div>
    </div>
  </div>

  <script src="static/js/apiRequests.js"></script>
</body>
</html>
